 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Developer API UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #1d72b8;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #155d8a;
    }
    .result {
      background: #e8f5e9;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ‘¤ Register New Developer</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="skills" placeholder="Skills (comma separated)">
    <input type="number" id="experience" placeholder="Experience in Years">
    <input type="number" id="phone" placeholder="Phone Number">
    <button onclick="registerDeveloper()">Register Developer</button>

    <div id="registerResult" class="result"></div>
  </div>

  <script>
    const apiBaseUrl = "http://127.0.0.1:8000";

    function registerDeveloper() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const skills = document.getElementById("skills").value;
      const experience = parseInt(document.getElementById("experience").value);
      const phone = parseInt(document.getElementById("phone").value);

      if (!name || !email || !skills || isNaN(experience) || isNaN(phone)) {
        alert("Please fill out all fields before submitting.");
        return;
      }

      fetch(`${apiBaseUrl}/developers/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, skills, experience_years: experience, phone_number: phone })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById("registerResult");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          âœ… <strong>${data.message}</strong><br><br>
          <strong>Developer ID:</strong> ${data.developer_id}<br>
          <strong>Name:</strong> ${name}<br>
          <strong>Email:</strong> ${email}<br>
          <strong>Skills:</strong> ${skills}<br>
          <strong>Experience:</strong> ${experience} years<br>
          <strong>Phone:</strong> ${phone}
        `;

        
        alert(`Developer ${name} registered successfully! ðŸŽ‰\nDeveloper ID: ${data.developer_id}`);
 
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("skills").value = "";
        document.getElementById("experience").value = "";
        document.getElementById("phone").value = "";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Failed to register developer. Check console.");
      });
    }
  </script>

</body>
</html>
